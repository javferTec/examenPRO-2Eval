<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="Detalles de los libros" />
    <meta name="Autor" content="Javier Fernandez" />
    <title>Detalles</title>
    <link rel="icon" type="image/x-icon" href="https://startbootstrap.github.io/startbootstrap-shop-item/assets/favicon.ico" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="https://startbootstrap.github.io/startbootstrap-shop-item/css/styles.css" rel="stylesheet" />
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href="/libros">Practica 1</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="/libros">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="/libros/crear">Crear</a></li>
                </ul>
                <button class="btn btn-outline-dark d-flex">
                    <i class="bi-person-fill me-1"></i>
                    Javier Fernández Díaz-Guerra
                </button>
            </div>
        </div>
    </nav>

    <section class="py-5">
        <div class="container px-4 px-lg-5 my-5">
            <div class="row gx-4 gx-lg-5 align-items-center">
                <div class="col-md-6"><img class="card-img-top mb-5 mb-md-0" th:src="@{/resources/} + ${book.image}" alt="No se puede cargar la imagen" /></div>
                <div class="col-md-6">
                    <div class="small text-primary mb-1">ID: <span th:text="${book.id}"></span></div>
                    <h1 class="display-5 fw-bolder"><span th:text="${book.title}"></span></h1>
                    <div class="fs-5 mb-5">
                        <span>Autor: <span th:text="${book.author.name}"></span></span>
                    </div>
                    <p class="lead"><span th:text="${book.summary}"></span></p>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
