<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{base/general :: head}">
</head>
<body>

    <div th:replace="~{base/general :: navbar}"></div>

    <section class="py-5">
        <div class="container px-4 px-lg-5 my-5">
                <form th:action="@{/movies}" th:object="${movie}" enctype="multipart/form-data" method="post">
                    <fieldset>
                        <h1>Datos del libro</h1>
                        <div class="mb-3">
                            <label class="form-label">ID</label>
                            <input type="text" class="form-control" placeholder="UUID" disabled>
                        </div>
                        <div class="mb-3">
                            <label for="title" class="form-label">Titulo</label>
                            <input type="text" th:field="*{title}" name="title" class="form-control" id="title" placeholder="titulo" required>
                        </div>
                        <div class="mb-3">
                            <label for="year" class="form-label">Año</label>
                            <input type="text" th:field="*{year}" name="year" class="form-control" id="year" placeholder="año" required>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Descripcion</label>
                            <input type="text" th:field="*{description}" name="description" class="form-control" id="description" placeholder="descripcion" required>
                        </div>
                        <div class="mb-3">
                            <label for="runtime" class="form-label">Runtime</label>
                            <input type="number" th:field="*{runtime}" name="runtime" class="form-control" id="runtime" placeholder="runtime" required>
                        </div>
                        <div class="mb-3">
                            <label for="director" class="form-label">Director</label>
                            <select class="form-select form-control" th:field="*{director.id}" id="director" required>
                                <option value="" selected="selected" disabled>Selecciona un director</option>
                                <option th:each="director : ${directors}" th:value="${director.id}" th:text="${director.name}"></option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="actors" class="form-label">Actors</label>
                            <select class="form-select form-control multiple" th:field="*{actors}" id="actors" required multiple>
                                <option value="" selected="selected" disabled>Selecciona varios actores</option>
                                <option th:each="actor : ${actors}" th:value="${actor}" th:text="${actor.name}"></option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="image" class="form-label">Subir Imagen</label>
                            <input type="text" class="form-control" id="image" name="image" required>
                            <!--<input type="file" class="form-control" id="image" name="image" required>-->
                        </div>
                        <button type="submit" class="btn btn-primary">Subir</button>
                    </fieldset>
                </form>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
