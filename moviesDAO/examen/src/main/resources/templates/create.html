<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{base/general :: head}">
</head>
<body>

    <div th:replace="~{base/general :: navbar}"></div>

    <section class="py-5">
        <div class="container px-4 px-lg-5 my-5">
                <form th:action="@{/libros}" th:object="${book}" enctype="multipart/form-data" method="post">
                    <fieldset>
                        <h1>Datos del libro</h1>
                        <div class="mb-3">
                            <label class="form-label">ID</label>
                            <input type="number" class="form-control" placeholder="ID Autoincremental" disabled>
                        </div>
                        <div class="mb-3">
                            <label for="title" class="form-label">Titulo</label>
                            <input type="text" th:field="*{title}" class="form-control" id="title" placeholder="titulo" required>
                        </div>
                        <div class="mb-3">
                            <label for="author" class="form-label">Autor</label>
                            <input type="text" th:field="*{author}" class="form-control" id="author" placeholder="autor" required>
                        </div>
                        <div class="mb-3">
                            <label for="summary" class="form-label">Descripcion</label>
                            <input type="text" th:field="*{summary}" class="form-control" id="summary" placeholder="descripcion" required>
                        </div>
                        <div class="mb-3">
                            <label for="image" class="form-label">Subir Imagen</label>
                            <input type="file" class="form-control" id="image" name="image" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Subir</button>
                    </fieldset>
                </form>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
