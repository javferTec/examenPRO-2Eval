<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="Detalles de los libros" />
    <meta name="Autor" content="Javier Fernandez" />
    <title>Detalles</title>
    <link rel="icon" type="image/x-icon" href="https://startbootstrap.github.io/startbootstrap-shop-item/assets/favicon.ico" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="https://startbootstrap.github.io/startbootstrap-shop-item/css/styles.css" rel="stylesheet" />
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href="/libros">Practica 1</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="/libros">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="/libros/crear">Crear</a></li>
                </ul>
                <button class="btn btn-outline-dark d-flex">
                    <i class="bi-person-fill me-1"></i>
                    Javier Fernández Díaz-Guerra
                </button>
            </div>
        </div>
    </nav>

    <section class="py-5">
        <div class="container px-4 px-lg-5 my-5">
                <form th:action="@{/libros}" th:object="${book}" enctype="multipart/form-data" method="post">
                    <fieldset>
                        <h1>Datos del libro</h1>
                        <div class="mb-3">
                            <label class="form-label">ID</label>
                            <input type="number" class="form-control" placeholder="ID Autoincremental" disabled>
                        </div>
                        <div class="mb-3">
                            <label for="title" class="form-label">Titulo</label>
                            <input type="text" th:field="*{title}" class="form-control" id="title" placeholder="titulo" required>
                        </div>
                        <div class="mb-3">
                            <label for="author" class="form-label">Autor</label>
                            <input type="text" th:field="*{author}" class="form-control" id="author" placeholder="autor" required>
                        </div>
                        <div class="mb-3">
                            <label for="summary" class="form-label">Descripcion</label>
                            <input type="text" th:field="*{summary}" class="form-control" id="summary" placeholder="descripcion" required>
                        </div>
                        <div class="mb-3">
                            <label for="image" class="form-label">Subir Imagen</label>
                            <input type="file" class="form-control" id="image" name="image" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Subir</button>
                    </fieldset>
                </form>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
